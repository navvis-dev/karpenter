apiVersion: v1
kind: LimitRange
metadata:
  name: default-resources
  namespace: karpenter-tests
spec:
  limits:
  - defaultRequest:  # The default requests
      cpu: 250m
      memory: 256Mi
      ephemeral-storage: 2Gi
    min:  # The minimum requests
      cpu: 250m
      memory: 256Mi
      ephemeral-storage: 2Gi
    type: Container
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: test-suites
  namespace: karpenter-tests
spec:
  interval: 2m0s
  path: ./test/suites
  prune: true
  sourceRef:
    kind: GitRepository
    name: karpenter